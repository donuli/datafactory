{% if session['logged_in'] %}
{% extends "layout.html" %} {% block content %} 

<section id="banner">
	<div class="content">
		<header>
			<h1>Label data List</h1>
			<form action="/csv-up-do" method="POST" enctype="multipart/form-data">
				<input type="file" name="csv[]" multiple=""/>
				<input type="submit" value="submit"/>
			</form>
			<div><h3>Total : {{count}}</h3></div>
			<div style="overflow:auto; width:100%; height:380px;" class="scroll">
				<ul>
					{% for file in files %}
					<li>
						<form action="/csv-down-do" method="POST" enctype="multipart/form-data">
							<input
							class="file_down"
							type="text"
							id="{{file}}"
							name="csv"
							value="{{file}}"
							readonly
							/>
							<input type="submit" value = "Down" class="file_down_btn"/>
						</form>
					</li>
					{% endfor %}
				</ul>
			</div>
		</header>
	</div>
</section>
{% endblock %}
{% else %}

	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?S1" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Created</strong> by Hankisul</a>
									<ul class="icons">
										<img src="{{ url_for('static', filename='images/hankisul.png') }}" alt="" />
									</ul>
								</header>

							<!-- Banner -->
							<section id="banner">
							<div class="content">
                                <h2 class="sign_in_title">Sign In</h2>
                              
                                <form action="/sign-in-do" method="POST">
                                  <div class="userinfo">
                                    <label id="userinfo-title">아이디</label>
                                    <input type="text" name="username" placeholder="ID" />
                              
                                    <label id="userinfo-title">비밀번호</label>
                                    <input type="password" name="password" placeholder="password" />
                              
                                    <input type="submit" class="btn" value="Sign In" />
                                  </div>
                                </form>
                              <form action="/sign-up" method="GET">
                                <button class="btn">Sign Up</button>
							  </form>
							</div>
							<span class="image object">

			</div>

		<script src="{{ url_for('static', filename='/js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/util.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/main.js') }}"></script>

	</body>
</html>
{% endif %}
