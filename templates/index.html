{% if session['logged_in'] %}
{% extends "layout.html" %} {% block content %} 

<section id="banner">
  <div class="content">
    <header>
      <h1>Hankisul</h1>
      <h1>Data Factory </h1>
      <p>Welcome to Hankisul Data Factory.</p>
    </header>
    <ul class="actions">
      <li><a href="http://www.hankisul.com/" class="button big" target="_blank">Go Hankisul</a></li>
    </ul>
  </div>
  <span class="image object">
    <img src="{{ url_for('static', filename='images/datacenter.jpg') }}" alt="" />
  </span>
</section>
{% endblock %}
{% else %}
<!DOCTYPE HTML>
<!--
	Editorial by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Hankisul Datacenter</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?S1" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Created</strong> by Hankisul</a>
									<ul class="icons">
										<img src="{{ url_for('static', filename='images/hankisul.png') }}" alt="" />
									</ul>
								</header>

							<!-- Banner -->
							<section id="banner">
							<div class="content">
                                <h2 class="sign_in_title">Sign In</h2>
                              
                                <form action="/sign-in-do" method="POST">
                                  <div class="userinfo">
                                    <label id="userinfo-title">아이디</label>
                                    <input type="text" name="username" placeholder="ID" />
                              
                                    <label id="userinfo-title">비밀번호</label>
                                    <input type="password" name="password" placeholder="password" />
									<br><br>
                                    <input type="submit" class="btn" value="Sign In" />
                                  </div>
                                </form>
                              <form action="/sign-up" method="GET">
                                <button class="btn">Sign Up</button>
							  </form>
							</div>
							<span class="image object">
								<img src="{{ url_for('static', filename='images/datacenter.jpg') }}" alt="" />
							</span>
						</section>
						</div>
					</div>
			</div>
										

		<!-- Scripts -->
		<script src="{{ url_for('static', filename='/js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/util.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/main.js') }}"></script>

	</body>
</html>
{% endif %}
