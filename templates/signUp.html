{% if session['logged_in'] %}
<p>Already sign in!</p>
{% else %}
<!DOCTYPE HTML>
<!--
	Editorial by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Hankisul Datacenter</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?S1" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Created</strong> by Hankisul</a>
									<ul class="icons">
										<img src="{{ url_for('static', filename='images/hankisul.png') }}" alt="" />
									</ul>
								</header>

							<!-- Banner -->
							<section id="banner">
							<div class="content">
                                <h2 class="sign_in_title">Sign Up</h2>
                              
                                <form action="/sign-up-do" method="POST">
									<div class="userinfo">
									  <label class="userinfo-title">아이디</label>
									  <input type="text" name="username" placeholder="ID" />
								
									  <label class="userinfo-title">비밀번호</label>
									  <input type="password" name="password" placeholder="password" />
								
									  <label class="userinfo-title">이메일</label>
									  <input type="email" name="email" placeholder="email@address.com" />
										<br><br>
									  <input type="submit" class="btn" value="Sign UP" />
									</div>
								  </form>
							</div>
							<span class="image object">
								<img src="{{ url_for('static', filename='images/datacenter.jpg') }}" alt="" />
							</span>
						</section>
						</div>
					</div>
			</div>
										

		<!-- Scripts -->
		<script src="{{ url_for('static', filename='/js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/util.js') }}"></script>
		<script src="{{ url_for('static', filename='/js/main.js') }}"></script>

	</body>
</html>
{% endif %}
